<div class="container">
  <h2>Création de tournois</h2>
  <form (ngSubmit)="createTournament()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control form-control-lg" id="nom" [(ngModel)]="tournamentData.name" name="nom" required>
    </div>

    <div class="form-group">
      <label for="lieu">Lieu :</label>
      <input type="text" class="form-control form-control-lg" id="lieu" [(ngModel)]="tournamentData.lieu" name="lieu" required>
    </div>
    <div class="form-group">
      <label for="salle">Salle (à titre informatif):</label>
      <input type="text" class="form-control form-control-lg" id="salle" [(ngModel)]="tournamentData.salle" name="salle" required>
    </div>
    <div class="form-group">
      <label for="date">Date :</label>
      <input type="text" class="form-control form-control-lg" id="date" [(ngModel)]="tournamentData.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <input type="text" class="form-control form-control-lg" id="description" [(ngModel)]="tournamentData.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="duree">Duree :</label>
      <input type="text" class="form-control form-control-lg" id="duree" [(ngModel)]="tournamentData.duree" name="duree" required>
    </div>
    <div class="form-group">
      <label for="nbTables">nbTables :</label>
      <input type="text" class="form-control form-control-lg" id="nbTables" [(ngModel)]="tournamentData.nbTables" name="nbTables" required>
    </div>
    <div class="form-group">
      <label for="Format">Format :</label>
      <select class="form-control form-control-lg" id="format" [(ngModel)]="tournamentData.format" name="format" required>
        <option value="Simple">Simple</option>
        <option value="Double">Double</option>
        <option value="Autres">Autres</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pwd">Mot de passe (à retenir attentivement !) :</label>
      <input type="text" class="form-control form-control-lg" id="pwd" [(ngModel)]="tournamentData.pwd" name="pwd" required>
    </div>

    <button type="submit" class="btn btn-primary">Création</button>
  </form>
</div>
