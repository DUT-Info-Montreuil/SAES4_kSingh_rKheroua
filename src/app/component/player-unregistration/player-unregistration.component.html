<style>

  .container {
    padding: 20px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  button {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #c82333;
  }

</style>
<div class="container">
  <h1>Desinscription d'un Joueur</h1>
  <ul>
    <li *ngFor="let player of registeredPlayer">
      {{ player.name }} - {{ player.email }}
      <button (click)="unregisterPlayer(player.id)">Desinscrire</button>
    </li>
  </ul>
</div>
